<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Expenses chart component</title>
</head>
<body>

  <div class="container">

    <div class="top">
      <h2 class="top__title">
        My balance
      </h2>
      <p class="top__number">
        $921.48
      </p>
      <img src="images/logo.svg" alt="logo" class="top__logo">
    </div>
    
    <div class="stats">
      <p class="stats__top">Spending - Last 7 days</p>
  
      <div class="graphic">
        <div class="graphic__1">
          <div class="day-1__active">%17.45</div>
        </div>
        <div class="graphic__2">
          <div class="day-2__active">%34.91</div>
        </div>
        <div class="graphic__3">
          <div class="day-3__active">%52.36</div>
        </div>
        <div class="graphic__4">
          <div class="day-4__active">%31.07</div>
        </div>
        <div class="graphic__5">
          <div class="day-5__active">%23.39</div>
        </div>
        <div class="graphic__6">
          <div class="day-6__active">%43.28</div>
        </div>
        <div class="graphic__7">
          <div class="day-7__active">%25.48</div>
        </div>
      </div> 

      <div class="days">
        <div class="day__1">mon</div>
        <div class="day__2">tue</div>
        <div class="day__3">wed</div>
        <div class="day__4">thu</div>
        <div class="day__5">fri</div>
        <div class="day__6">sat</div>
        <div class="day__7">sun</div>
      </div> 
  
      <div class="line"></div>
  
      <div class="price">
  
        <h3 class="price__top">Total this month</h3>
        <p class="price__num">$478.33</p>
  
        <div class="price__left">
          <p class="price__percentage">+2.4%</p>
        <p class="price__text">from last month</p>
        </div>
  
      </div>
    </div>
  
  </div>
</body>
</html>
